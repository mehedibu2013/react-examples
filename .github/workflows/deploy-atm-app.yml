name: Deploy ATM App to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'atm-app/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./atm-app
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './atm-app/package-lock.json'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Copy build to GitHub Pages directory
        run: |
          mkdir -p ../gh-pages/atm-app
          cp -r build/* ../gh-pages/atm-app/
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./gh-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1